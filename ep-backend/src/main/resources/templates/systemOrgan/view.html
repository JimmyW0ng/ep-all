<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head th:replace="~{fragments/header :: common_header}">

</head>
<header>
    <th:block layout:fragment="links">


    </th:block>
</header>
<body>
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5 >查看商家</h5>
            <a style="display: inline-block;float: right" class="btn btn-xs btn-danger" href="javascript:void(0)" onclick="history.back()">返回</a>

        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="organFrm" th:object="${organPo}">
                <input type="hidden" id="id" name="id" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构名称：</label>
                    <div class="col-sm-3">
                        <input id="organName" name="organName" type="text" class="form-control" required="true" th:field="*{ognName}"
                               aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构地区：</label>
                    <div class="col-sm-1">
                        <input id="province" name="province" type="text" class="form-control" required="true" th:value="${province}"
                                aria-required="true">

                        </input>
                    </div>
                    <div class="col-sm-1">
                        <input id="city" name="city" type="text" class="form-control" required="true"
                                th:value="${city}"  aria-required="true">

                        </input>
                    </div>
                    <div class="col-sm-1">
                        <input id="ognRegion" name="ognRegion" type="text" class="form-control" required="true" th:value="${district}"
                                aria-required="true">

                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构地址：</label>
                    <div class="col-sm-3">
                        <input id="ognAddress" name="ognAddress" type="text" class="form-control" required="true" th:field="*{ognAddress}"
                               aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地区经度：</label>
                    <div class="col-sm-3">
                        <input  name="ognLng" type="text" class="form-control" required="true" th:field="*{ognLng}"
                                aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地区纬度：</label>
                    <div class="col-sm-3">
                        <input  name="ognLat" type="text" class="form-control" required="true" th:field="*{ognLat}"
                                aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构简介：</label>
                    <div class="col-sm-3">
                        <textarea id="ognShortIntroduce"  name="ognShortIntroduce" type="text" class="form-control" required="true" th:field="*{ognShortIntroduce}"
                                  aria-required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构成立日期：</label>
                    <div class="col-sm-3">
                        <input id="ognCreateDate" name="ognCreateDate" type="text" class="form-control" required="true" th:field="*{ognCreateDate}"
                               aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构官方电话：</label>
                    <div class="col-sm-3">
                        <input id="ognPhone" name="ognPhone" type="text" class="form-control" required="true" th:field="*{ognPhone}"
                               aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构官方邮箱：</label>
                    <div class="col-sm-3">
                        <input id="ognEmail" name="ognEmail" type="text" class="form-control" required="true" th:field="*{ognEmail}"
                               aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构官方网址：</label>
                    <div class="col-sm-3">
                        <input id="ognUrl" name="ognUrl" type="text" class="form-control" required="true" th:field="*{ognUrl}"
                               aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构介绍：</label>
                    <div class="col-sm-3">
                        <textarea id="ognIntroduce" name="ognIntroduce" type="text" class="form-control" required="true" th:field="*{ognIntroduce}"
                                  aria-required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">营销权重：</label>
                    <div class="col-sm-3">
                        <input id="marketWeight" name="marketWeight" type="text" class="form-control" required="true" th:field="*{marketWeight}"
                               aria-required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">综合得分：</label>
                    <div class="col-sm-3">
                        <input id="togetherScore" name="togetherScore" type="text" class="form-control" required="true" th:field="*{togetherScore}"
                               aria-required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分享：</label>
                    <div class="col-sm-3">
                        <input id="totalParticipate" name="totalParticipate" type="text" class="form-control" required="true" th:field="*{totalParticipate}"
                               aria-required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">状态：</label>
                    <div class="col-sm-3">
                        <select id="status" name="status" type="text" class="form-control" required="true" th:field="*{status}"
                                aria-required="true">
                            <option th:each="state : ${T(com.ep.domain.repository.domain.enums.EpOrganStatus).values()}"
                                    th:value="${state}"
                                    th:text="#{EpOrganStatus.+${state.literal}}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注：</label>
                    <div class="col-sm-3">
                        <textarea id="remark" name="remark" type="text" class="form-control" required="true" th:field="*{remark}"
                                  aria-required="true"/>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script th:replace="~{fragments/scripts}"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>

<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script th:src="@{/js/demo/form-validate-demo.min.js}"></script>
<script th:inline="javascript">

    $(function () {
        $("#organFrm").find("input").attr("readonly",true)
        $("#organFrm").find("textarea").attr("readonly",true)
        $("#organFrm").find("select").attr("disabled",true)
    })

</script>
</body>
</html>
