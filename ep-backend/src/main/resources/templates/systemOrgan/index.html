<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head th:replace="~{fragments/header :: common_header}">

</head>
<header>
    <th:block layout:fragment="links">

    </th:block>
</header>

<body>
<div>
    <div class="col-lg-12">

        <div class="panel">
            <div class="panel-heading">
                <a class="btn btn-success" type="button" th:href="@{/auth/systemOrgan/createInit}"><i
                        class="glyphicon glyphicon-plus"></i> 注册</a>
            </div>
            <div class="panel-heading" style=" padding: 15px 15px 5px">
                <form class="form-inline" id="query-form" role="form" >

                    <div class="form-group mr10">
                        <div class="input-group input-large">
                            <input type="text" class="form-control  startTime" name="crStartTime" id="crStartTime" th:value="${map.get('crStartTime')}"
                                   th:placeholder="创建时间从"
                            >
                            <span class="input-group-addon">到</span>
                            <input type="text" class="form-control  endTime" name="crEndTime" id="crEndTime" th:value="${map.get('crEndTime')}"
                                   th:placeholder="到"
                            >
                        </div>
                    </div>


                    <div class="form-group" style="vertical-align: top;">
                        <button class="btn btn-primary" id="query-button" type="button">查询</button>
                        <button class="btn btn-warning" id="rest-button" type="button">重置</button>
                    </div>

                </form>
            </div>
            <div class="panel-body">

                <div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid"
                     sd:page-object="${page}">
                    <!--Userlist start-->
                    <table class="table table-striped table-hover table-bordered dataTable" id="editable"
                           aria-describedby="editable_info">
                        <thead>
                        <tr>
                            <th><a class="sorted" sd:pagination-sort="id">ID</a></th>
                            <th>机构名称</th>
                            <th>官方电话</th>
                            <th>官方邮箱</th>
                            <th>官方网址</th>
                            <th>综合得分</th>
                            <th>状态</th>
                            <th>备注</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="po:${page.content}">
                            <td th:text="${po.id}"></td>
                            <td th:text="${po.ognName}"></td>

                            <td th:text="${po.ognPhone}"></td>
                            <td th:text="${po.ognEmail}"></td>
                            <td th:text="${po.ognUrl}"></td>
                            <td th:text="${po.togetherScore}"></td>
                            <td th:text="#{EpOrganStatus.+${po.status}}"></td>

                            <td th:text="${po.remark}"></td>
                            <td th:text="${po.createAt}"></td>
                            <td>
                                <a class="btn btn-xs btn-info" th:href="@{/auth/systemOrgan/view/}+${po.id}">查看</a>
                                <a class="btn btn-xs btn-primary" th:href="@{/auth/systemOrgan/updateInit/}+${po.id}">修改</a>
                                <a class="btn btn-xs btn-danger"  href="javascript:void(0)" th:onclick="'deleteOrganBox('+${po.id}+')'" >删除</a>
                                <button type="button" class="btn btn-xs btn-primary" data-toggle="modal" th:onclick="'modelShow('+${po.id}+');'">
                                    上传相关图片
                                </button>

                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <!--Userlist end-->

                    <div class="row mt15">
                        <div class="col-lg-6">
                            <label class="fl" sd:page-size-selector="dropdown">
                                <select size="1" name="editable-sample_length" aria-controls="editable-sample"
                                        class="form-control xsmall" sd:page-size-selector="default">

                                </select>
                            </label>
                            <span class="fl pl15 pt10" sd:pagination-summary=""></span>
                        </div>

                        <div class="col-lg-6">
                            <ul class="pagination pagination-sm pull-right" sd:pagination="full">

                            </ul>
                        </div>
                    </div>
                </div>

                <div class="modal inmodal" id="uploadModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content animated bounceInRight">

                            <input type="hidden" id="sourceId">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                                </button>
                                <h4 class="modal-title">设置图片</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group"><label>商家banner</label>
                                    <button style="float:right;" type="button" class="btn btn-info" id="banner_img_btn" onclick="$('#banner_img').click()">
                                        <span>选择图片</span>

                                    </button>
                                    <input style="display:none" id="banner_img" type="file" onchange="uploadBannerImg($('#banner_img_btn'),$('#sourceId').val(),this)"/>
                                </div>
                                <div style="border:3px dashed #e6e6e6;height:200px">
                                    <img id="banner_img_url" style="margin: 10px;height:180px" src=""/>
                                </div>

                                <div class="form-group" style="margin-top: 20px">
                                    <label>商家logo</label>
                                    <button type="button" style="float:right" class="btn btn-info" id="logo_img_btn" onclick="$('#logo_img').click()">
                                        <span>选择图片</span>

                                    </button>
                                    <input style="display: none" id="logo_img" type="file" onchange="uploadLogoImg($('#logo_img_btn'),$('#sourceId').val(),this)"/>

                                </div>
                                <div style="border:3px dashed #e6e6e6;width: 160px;height: 160px">
                                    <img id="logo_img_url" style="margin: 10px;height:140px;width: 140px;border-radius:50%" />
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script th:replace="~{fragments/scripts}"></script>

<script type="text/javascript">
    function deleteOrganBox(id) {
        parent.layer.alert('确认删除此机构', {
                icon: 1,
                skin: 'layer-ext-moon',

            },
            function (index) {
                delOrganDo(id);
                parent.layer.close(index);
            })
    }
    function delOrganDo(id) {
        $.ajax({
            type:"GET",
            url:"/auth/systemOrgan/delete/"+id,
            success:function (data) {
                if(data.success){
                    toastr_success(null,'/auth/systemOrgan/index');
                }
            }
        })

    }
    
    function modelShow(sourceId) {
        $("#uploadModal").modal("show")
        $("#sourceId").val(sourceId)
        uploadInit();

    }

    function uploadInit() {
        var id=$("#sourceId").val()
        $.ajax({
            type:"GET",
            url:"/auth/systemOrgan/uploadInit/"+id,
            success:function (data) {
                if(data.success){
                    $("#banner_img_url").attr("src",data.result.bannerImgUrl)
                    $("#logo_img_url").attr("src",data.result.logoImgUrl)
                }
            }
        })
        
    }

    /**
     * 上传商家banner
     */
    function uploadBannerImg($btn,sourceId,ele) {

        $(ele).attr("disabled", true);
        data = new FormData();
        data.append("file", $("#banner_img")[0].files[0]);
        data.append("sourceId", sourceId);
        $.ajax({
            type: "POST",
            url: "/auth/systemOrgan/uploadBanner",
            data: data,
            contentType: false,
            processData: false,
            success: function (data) {
                if(data.success){
                    console.log(data.result)
                    $("#banner_img_url").attr("src",data.result)
                }
                $(ele).attr("disabled", false);
            }
        })
    }
    /**
     * 上传商家logo
     */
    function uploadLogoImg($btn,sourceId,ele) {

        $(ele).attr("disabled", true);
        data = new FormData();
        data.append("file", $("#logo_img")[0].files[0]);
        data.append("sourceId", sourceId);
        $.ajax({
            type: "POST",
            url: "/auth/systemOrgan/uploadLogo",
            data: data,
            contentType: false,
            processData: false,
            success: function (data) {
                if(data.success){
                    console.log(data.result)
                    $("#logo_img_url").attr("src",data.result)
                }
                $(ele).attr("disabled", false);
            }
        })
    }
//    $(function () {
//        console.log($('#banner_img'))
//        $('#banner_img').click()
//        $("#banner_img").trigger("click");
//    })
</script>
</body>
</html>
