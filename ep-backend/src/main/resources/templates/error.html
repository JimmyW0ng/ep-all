<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from www.zi-han.net/theme/hperror.htmlhtml by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:52 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>[[${#response.getStatus()}]]错误</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min14ed.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min93e3.css?v=4.4.0}" rel="stylesheet">

    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="middle-box text-center animated fadeInDown">
    <div th:if="${#response.getStatus() == 500}">
        <h1>500</h1>
        <h3 class="font-bold">服务器内部错误</h3>
    </div>
    <div th:if="${#response.getStatus() == 404}">
        <h1>404</h1>
        <h3 class="font-bold"></h3>
    </div>
    <div th:if="${#response.getStatus() == 403}">
        <h3 class="font-bold">无此权限</h3>
    </div>
    <div th:if="${#response.getStatus() != 500 && #response.getStatus() != 404&&#response.getStatus() != 403}">
        <h3 class="font-bold" th:text="'系统异常(' + ${#response.getStatus()} + ')，请稍后再试！'"></h3>
    </div>
    <div class="error-desc">
        <br/>您可以返回主页看看
        <br/><a href="javascript:void(0)" onclick="backIndex()" class="btn btn-primary m-t">主页</a>
    </div>
</div>
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<script type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
    function backIndex() {
        window.parent.parent.location.href="/auth/index"
    }
</script>
</body>
