<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head th:replace="~{fragments/header :: common_header}">

</head>
<header>
    <th:block layout:fragment="links">
        <!--<link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet">-->

    </th:block>
</header>
<body>
<div>
    <div class="col-lg-12">

        <div class="panel">
            <div class="panel-heading">
                <a class="btn btn-success" type="button" th:href="@{/auth/user/createInit}"><i
                        class="glyphicon glyphicon-plus"></i> 新增</a>
            </div>
            <div class="panel-heading" style=" padding: 15px 15px 5px">
                <form class="form-inline" id="query-form" role="form" >
                    <div class="form-group">
                        <input type="text" class="form-control " name="mobile" th:value="${map.get('mobile')}"
                               placeholder="手机号">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<input type="text" class="form-control " name="roleCode" th:value="${map['roleCode']}"-->
                               <!--placeholder="角色标识">-->
                    <!--</div>-->
                    <div class="form-group ">
                        <select class="form-control" name="type" id="type" style="width:182px;" >
                            <option value>类型</option>
                            <option th:each="state : ${T(com.ep.domain.repository.domain.enums.EpSystemUserType).values()}"
                                    th:value="${state}"
                                    th:selected="${#stringTools.equals(state,map.get('type'))}"
                                    th:text="#{EpSystemUserType.+${state.literal}}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group mr10">
                        <div class="input-group input-large">
                            <input type="text" class="form-control  startTime" name="crTimeStart" id="crTimeStart"
                                   th:placeholder="创建时间从"
                            >
                            <span class="input-group-addon">到</span>
                            <input type="text" class="form-control  endTime" name="crTimeEnd" id="crTimeEnd"
                                   th:placeholder="到"
                            >
                        </div>
                    </div>


                    <div class="form-group" style="vertical-align: top;">
                        <button class="btn btn-primary" id="query-button" type="button">查询</button>
                        <button class="btn btn-warning" id="rest-button" type="button">重置</button>
                    </div>

                </form>
            </div>
            <div class="panel-body">

                <div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid"
                     sd:page-object="${page}">
                    <!--Userlist start-->
                    <table class="table table-striped table-hover table-bordered dataTable" id="editable"
                           aria-describedby="editable_info">
                        <thead>
                        <tr>
                            <th><a class="sorted" sd:pagination-sort="id">ID</a></th>
                            <th>手机号</th>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>类型</th>
                            <th>商户id</th>
                            <th>状态</th>
                            <th>备注</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bo:${page.content}">
                            <td th:text="${bo.id}"></td>
                            <td th:text="${bo.mobile}"></td>
                            <td th:text="${bo.userName}"></td>
                            <td th:text="${bo.role}"></td>
                            <td th:text="${bo.type}"></td>
                            <td th:text="${bo.organId}"></td>
                            <td th:text="#{EpSystemUserStatus.+${bo.status}}"></td>

                            <td th:text="${bo.remark}"></td>
                            <td th:text="${bo.createAt}"></td>
                            <td>
                                <a class="btn btn-xs btn-info" th:href="@{/auth/user/view/}+${bo.id}">查看</a>
                                <a class="btn btn-xs btn-primary" th:href="@{/auth/user/updateInit/}+${bo.id}">修改</a>
                                <a class="btn btn-xs btn-danger" href="javascript:void(0)" th:onclick="'deleteUserBox('+${bo.id}+')'">删除</a>

                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <!--Userlist end-->

                    <div class="row mt15">
                        <div class="col-lg-6">
                            <label class="fl" sd:page-size-selector="dropdown">
                                <select size="1" name="editable-sample_length" aria-controls="editable-sample"
                                        class="form-control xsmall" sd:page-size-selector="default">

                                </select>
                            </label>
                            <span class="fl pl15 pt10" sd:pagination-summary=""></span>
                        </div>

                        <div class="col-lg-6">
                            <ul class="pagination pagination-sm pull-right" sd:pagination="full">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="~{fragments/scripts}"></script>

</script>
</body>
</html>
