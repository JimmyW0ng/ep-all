<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head th:replace="~{fragments/header :: common_header}">

</head>
<header>
    <th:block layout:fragment="links">

    </th:block>
</header>
<body>
<div>
    <div class="col-lg-12">

        <div class="panel">
            <div class="panel-heading">

            </div>
            <div class="panel-heading" style=" padding: 15px 15px 5px">
                <form class="form-inline" id="query-form" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control " name="courseName" th:value="${map.get('courseName')}"
                               placeholder="课程">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control " name="className" th:value="${map.get('className')}"
                               placeholder="班次">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control " name="classCatalogTitle"
                               th:value="${map.get('classCatalogTitle')}"
                               placeholder="班次目录">
                    </div>


                    <div class="form-group mr10">
                        <div class="input-group input-large">
                            <input type="text" class="form-control  startTime" name="crStartTime" id="crStartTime"
                                   th:placeholder="创建时间从" th:value="${map.get('crStartTime')}"
                            >
                            <span class="input-group-addon">到</span>
                            <input type="text" class="form-control  endTime" name="crEndTime" id="crEndTime"
                                   th:placeholder="到" th:value="${map.get('crEndTime')}"
                            >
                        </div>
                    </div>


                    <div class="form-group" style="vertical-align: top;">
                        <button class="btn btn-primary" id="query-button" type="button">查询</button>
                        <button class="btn btn-warning" id="rest-button" type="button">重置</button>
                    </div>

                </form>

            </div>
            <div class="panel-body">

                <div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid"
                     sd:page-object="${page}">
                    <!--Userlist start-->
                    <table class="table table-striped table-hover table-bordered dataTable" id="editable"
                           aria-describedby="editable_info">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>课程</th>
                            <th>班次</th>
                            <th>班次目录</th>
                            <th style="width:500px">内容</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr th:each="bo:${page.content}">
                            <form>
                                <input name="childId" type="hidden" th:value="${bo.childId}">
                                <input name="courseId" type="hidden" th:value="${bo.courseId}">
                                <input name="classCatalogId" type="hidden" th:value="${bo.classCatalogId}">
                            </form>
                            <td th:text="${bo.childTrueName}"></td>
                            <td th:text="${bo.courseName}"></td>
                            <td th:text="${bo.className}"></td>
                            <td th:text="${bo.classCatalogTitle}"></td>
                            <td name="content">
                                <p th:if="${null!=bo.content}" th:text="'评论:'" style="color:cornflowerblue"></p>
                                <p name="content" th:title="${bo.content}" th:text="${bo.content}"
                                   style="width:500px; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;"></p>
                                <p th:if="${null!=bo.contentReply}" th:text="'回复:'" style="color:greenyellow"></p>
                                <p name="contentReply" th:title="${bo.contentReply}" th:text="${bo.contentReply}"
                                   style="width:500px; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;"></p>
                            </td>
                            <td th:text="${bo.createAt}"></td>
                            <td name="button">
                                <a class="btn btn-xs btn-primary" th:if="${#stringTools.equals(bo.type,'launch')}"
                                   href="javascript:void(0)"
                                   th:onclick="'viewContent(this)'">查看</a>
                                <a class="btn btn-xs btn-info" th:if="${null==bo.replyId}"
                                   href="javascript:void(0)"
                                   th:onclick="'updateCommentInit(this,'+${bo.id}+','+${bo.childId}+','+${bo.classCatalogId}+')'">修改</a>
                                <!--<a class="btn btn-xs btn-info" th:if="${#stringTools.equals(bo.type,'launch')}"-->
                                   <!--href="javascript:void(0)"-->
                                   <!--th:onclick="'updateChildTagInit(this)'">标签</a>-->

                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <!--Userlist end-->

                    <div class="row mt15">
                        <div class="col-lg-6">
                            <label class="fl" sd:page-size-selector="dropdown">
                                <select size="1" name="editable-sample_length" aria-controls="editable-sample"
                                        class="form-control xsmall" sd:page-size-selector="default">

                                </select>
                            </label>
                            <span class="fl pl15 pt10" sd:pagination-summary=""></span>
                        </div>

                        <div class="col-lg-6">
                            <ul class="pagination pagination-sm pull-right" sd:pagination="full">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="uploadModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">

            <input type="hidden" id="sourceId">
            <input id="childId" type="hidden" >
            <input id="classCatalogId" type="hidden" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">关闭</span>
                </button>
                <h3 style="text-align: left">修改评价</h3>

            </div>
            <div class="modal-body">
                <label>内容：</label>
                <textarea class="form-control" id="updateContent" style="height: 100px"></textarea>
                <label style="margin-top: 10px">标签：</label>
                <div id="uploadChildTagBox" style="background: #eee;min-height: 200px;padding: 20px 0px;"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="updateCommentDo()">保存</button>
            </div>

        </div>
    </div>
</div>
<div class="modal inmodal" id="viewContentModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">关闭</span>
                </button>
                <h3 style="text-align: left">评价详情</h3>

            </div>
            <div class="modal-body">
                <label style="color:cornflowerblue">评论：</label>
                <p id="p_content"></p>
                <label style="color:greenyellow">回复：</label>
                <p id="p_contentReply"></p>
                <label style="margin-top: 10px">标签：</label>
                <div id="viewChildTagBox" style="background: #eee;min-height: 200px;padding: 20px 0px;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>

<script type="text/template" id='ognTagTmpl'>
    <div class="col-sm-4" style="margin-bottom: 20px">
        <input name="childId" type="hidden" value=${childId}>
        <input name="classCatalogId" type="hidden" value=${classCatalogId}>
        <input type="checkbox" name="tagId" value="${tagId}">
        <span class="label">${tagName}</span>
    </div>
</script>
<script th:replace="~{fragments/scripts}"></script>
<script th:src="@{/js/jquery.tmpl.min.js}"></script>

<script>
    /**
     * 修改标签
     */
    function updateChildTagDo(ele) {
        $("#uploadChildTagBox").find("a").attr("disabled",true)
        var tagIds=[]
        $("#uploadChildTagBox").find("input[name='id']").each(function () {
            if($(this).is(':checked')){
                tagIds.push($(this).val())
            }
        })
        $.ajax({
            type:"POST",
            url:"/auth/childComment/updateChildTag",
            data:JSON.stringify(tagIds),
            contentType: "application/json;charset=utf-8",
            success:function (data) {
                if(data.success){
                    $(ele).parent().remove()
                    $("#uploadChildTagBox").find("a").attr("disabled",false)
                }
            }
        })
    }
    /**
     * 修改标签初始化
     * @param ele
     */
    function updateChildTagInit(ele) {
        var $frm = $(ele).parents("tr").eq(0).find("form").eq(0)
        console.log($frm)
        $.ajax({
            type: "POST",
            url: "/auth/childComment/updateChildTagInit",
            data: $frm.serialize(),
            success: function (data) {
                if (data.success) {
                    console.log(data.result)
                    var tag = data.result.organCourseTagBos
                    var memberChildTagPos=data.result.memberChildTagPos

                    $("#uploadChildTagModal").modal("show")
                    $("#uploadChildTagBox").html($("#ognTagTmpl").tmpl(tag));
                    $("#uploadChildTagBox").find("input[type='checkbox']").each(function () {
                        var id=$(this).val()
                        for(var item in memberChildTagPos){
                            if(memberChildTagPos[item].tagId==id){
                                $(this).attr("checked",true)
                                $(this).after('<input name="id" type="hidden" value="'+memberChildTagPos[item].id+'">')
                            }
                        }
                    })


                }
            }
        })
    }
    /**
     * 查看评价详情
     * @param ele
     */
    function viewContent(ele) {
        $("#viewContentModal").modal("show")
        var content = $(ele).parent().siblings("td").find("p[name='content']").eq(0).text()
        var contentReply = $(ele).parent().siblings("td").find("p[name='contentReply']").eq(0).text()
        $("#p_content").text(content)
        $("#p_contentReply").text(contentReply)
        var $frm = $(ele).parents("tr").eq(0).find("form").eq(0)
//        console.log($frm)
        $.ajax({
            type: "POST",
            url: "/auth/childComment/updateChildTagInit",
            data: $frm.serialize(),
            success: function (data) {
                if (data.success) {
//                    console.log(data.result)
                    var tag = data.result.organCourseTagBos
                    var memberChildTagPos=data.result.memberChildTagPos

//                    $("#uploadChildTagModal").modal("show")
                    $("#viewChildTagBox").html($("#ognTagTmpl").tmpl(tag));
                    $("#viewChildTagBox").find("input[type='checkbox']").each(function () {
                        var id=$(this).val()
                        for(var item in memberChildTagPos){
                            if(memberChildTagPos[item].tagId==id){
                                $(this).attr("checked",true)
                                $(this).after('<input name="id" type="hidden" value="'+memberChildTagPos[item].id+'">')
                            }
                        }
                    })
                }
            }
        })
    }

    /**
     * 修改评价初始化
     */
    function updateCommentInit(ele, id,childId,classCatalogId) {
        $("#uploadModal").modal("show")
        var content = $(ele).parent().siblings("td").find("p[name='content']").eq(0).text()
        $("#updateContent").text(content)
        $("#sourceId").val(id)
        $("#childId").val(childId)
        $("#classCatalogId").val(classCatalogId)
        var $frm = $(ele).parents("tr").eq(0).find("form").eq(0)
//        console.log($frm)
        $.ajax({
            type: "POST",
            url: "/auth/childComment/updateChildTagInit",
            data: $frm.serialize(),
            success: function (data) {
                if (data.success) {
                    console.log(data.result)
                    var tag = data.result.organCourseTagBos
                    var memberChildTagPos=data.result.memberChildTagPos

//                    $("#uploadChildTagModal").modal("show")
                    $("#uploadChildTagBox").html($("#ognTagTmpl").tmpl(tag));
                    $("#uploadChildTagBox").find("input[type='checkbox']").each(function () {
                        var id=$(this).val()
                        for(var item in memberChildTagPos){
                            if(memberChildTagPos[item].tagId==id){
                                $(this).attr("checked",true)
                                $(this).after('<input name="id" type="hidden" value="'+memberChildTagPos[item].id+'">')
                            }
                        }
                    })
                }
            }
        })
    }

    /**
     * 修改评价内容提交
     */
    function updateCommentDo() {
        var tagIds=[]
        $("#uploadChildTagBox").find("input[name='tagId']").each(function () {
            if($(this).is(':checked')){
                tagIds.push($(this).val())
            }
        })
//        console.log(tagIds)
        $.ajax({
            type: "POST",
            url: "/auth/childComment/updateComment",
            data: {id: $("#sourceId").val(), content: $("#updateContent").val(),childId:$("#childId").val(),
                classCatalogId:$("#classCatalogId").val(),tagId:tagIds},
            success: function (data) {
                if (data.success) {
                    toastr_success(null, "/auth/childComment/index")
                } else {
                    toastr_error(null, "/auth/childComment/index")
                }
            }
        })
    }

    //    $(function () {
    //        var create=[[${create}]]
    //        console.log(create);
    //    })

</script>
</body>
</html>
