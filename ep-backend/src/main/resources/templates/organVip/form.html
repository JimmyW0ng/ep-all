<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head th:replace="~{fragments/header :: common_header}">

</head>
<header>
    <th:block layout:fragment="links">

    </th:block>
</header>
<body>
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5 th:text="${organVipBo.id} eq null ? '新增会员' : '修改会员'"></h5>
            <a style="display: inline-block;float: right" class="btn btn-xs btn-danger" href="javascript:void(0)"
               onclick="history.back()">返回</a>

        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="frm" th:object="${organVipBo}">
                <input type="hidden" id="id" name="id" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号：</label>
                    <div class="col-sm-3">
                        <input id="mobile" name="mobile" type="text" class="form-control" required="true"
                               th:field="*{mobile}"
                               aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">孩子昵称：</label>
                    <div class="col-sm-3">
                        <input id="childNickName" name="childNickName" type="text" class="form-control" required="true"
                               th:field="*{childNickName}"
                               aria-required="true">

                        </input>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">会员开始时间：</label>
                    <div class="col-sm-3">
                        <input id="startTime" name="startTime" type="text" class="form-control datetimepicker"
                               th:field="*{startTime}">
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">会员结束时间：</label>
                    <div class="col-sm-3">
                        <input id="endTime" name="endTime" type="text" class="form-control datetimepicker"
                               th:field="*{endTime}">
                        </input>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">会员等级：</label>
                    <div class="col-sm-3">
                        <input id="level" name="level" type="text" class="form-control" required="true"
                               th:field="*{level}"
                               aria-required="true">
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">入会费用（元）：</label>
                    <div class="col-sm-3">
                        <input id="prize" name="prize" type="text" class="form-control" required="true"
                               th:field="*{prize}"
                               aria-required="true">
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">状态：</label>
                    <div class="col-sm-3">
                        <select id="status" name="status" type="text" class="form-control" required="true"
                                th:field="*{status}"
                                aria-required="true">
                            <option th:each="state : ${T(com.ep.domain.repository.domain.enums.EpOrganVipStatus).values()}"
                                    th:value="${state}"
                                    th:text="#{EpOrganVipStatus.+${state.literal}}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注：</label>
                    <div class="col-sm-3">
                        <textarea id="remark" name="remark" type="text" class="form-control" th:field="*{remark}"
                        >
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-2" style="margin-top: 20px">
                        <button class="btn btn-primary" type="button" onclick="frmSubmit()">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:replace="~{fragments/scripts}"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>

<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script th:src="@{/js/demo/form-validate-demo.min.js}"></script>
<script th:inline="javascript">

    /**
     * 上传教师头像
     */
    function uploadAvatarImg($btn, ele) {
        $(ele).attr("disabled", true);
        data = new FormData();
        data.append("file", $("#avatar_img")[0].files[0]);
        $.ajax({
            type: "POST",
            url: "/auth/organAccount/uploadAvatar",
            data: data,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data.success) {
                    console.log(data.result)
                    $("#avatar_img_url").attr("src", data.result.fileUrl)
                    $("#avatar_url").val(data.result.fileUrl)
                    $("#avatar_url_preCode").val(data.result.preCode)
                }
                $(ele).attr("disabled", false);
            },
            error: function (XMLHttpRequest) {
                $(ele).attr("disabled", false);
                toastr_error_system(XMLHttpRequest.status);
            }
        })
    }

    function frmSubmit() {
        if (!$("#frm").valid()) {
            console.log("valid fail")
            return;
        }
        if (!checkFormCreateImgRequired([{eleId: "avatar_url", msg: "请上传教师头像"}])) {
            return
        }

        var url;
        if ($("#id").val()) {
            url = '/auth/organAccount/update'
        } else {
            url = '/auth/organAccount/create'
        }
        $.ajax({
            type: 'POST',
            url: url,
            data: $("#frm").serialize(),
            beforeSend: function () {
                $("button").attr("disabled", true)
                addLoadingWrap();
            },
            success: function (data) {
                if (data.success) {
                    toastr_success(null, '/auth/organAccount/index')
                } else {
                    toastr.error(data.errorDescription);
                }
            },
            error: function (XMLHttpRequest) {
                toastr_error_system(XMLHttpRequest.status);
            },
            complete: function () {
                $("button").attr("disabled", false)
                removeLoadingWrap();
            }
        })
    }


    $(function () {

    })

</script>
</body>
</html>
