<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:replace="~{fragments/header :: common_header}">

</head>
<header>
    <th:block layout:fragment="links">

    </th:block>
</header>
<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!--<span class="label label-success pull-right">月</span>-->
                    <h5 style="color: #1c84c6">当前未处理订单数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" th:text="${saveOrderCount}"></h1>
                    <span>笔</span>
                    <!--<div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i>-->
                    <!--</div>-->
                    <!--<small>总收入</small>-->
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!--<span class="label label-info pull-right">全年</span>-->
                    <h5 style="color: #23c6c8">当前上线中产品数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" th:text="${onlineCount}"></h1>
                    <span>个</span>
                    <!--<div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>-->
                    <!--</div>-->
                    <!--<small>新订单</small>-->
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!--<span class="label label-primary pull-right">今天</span>-->
                    <h5 style="color:#1ab394">累计报名人数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" th:text="${totalParticipate}"></h1>
                    <span>人</span>
                    <!--<div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>-->
                    <!--</div>-->
                    <!--<small>新访客</small>-->
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!--<span class="label label-danger pull-right">最近一个月</span>-->
                    <h5 style="color: #ed5565">机构用户给出的综合得分（满分5分）</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" th:text="${togetherScore}"></h1>
                    <span>分</span>
                    <!--<div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>-->
                    <!--</div>-->
                    <!--<small>12月</small>-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-12">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>订单</h5>
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-xs btn-white active">天</button>
                            <button type="button" class="btn btn-xs btn-white">月</button>
                            <button type="button" class="btn btn-xs btn-white">年</button>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-9">


                            <div style="height:300px;" id="main"></div>

                        </div>
                        <div class="col-sm-3">
                            <ul class="stat-list">
                                <li>
                                    <h2 class="no-margins">2,346</h2>
                                    <small>订单总数</small>
                                    <div class="stat-percent">48% <i class="fa fa-level-up text-navy"></i>
                                    </div>
                                    <div class="progress progress-mini">
                                        <div style="width: 48%;" class="progress-bar"></div>
                                    </div>
                                </li>
                                <li>
                                    <h2 class="no-margins ">4,422</h2>
                                    <small>最近一个月订单</small>
                                    <div class="stat-percent">60% <i class="fa fa-level-down text-navy"></i>
                                    </div>
                                    <div class="progress progress-mini">
                                        <div style="width: 60%;" class="progress-bar"></div>
                                    </div>
                                </li>
                                <li>
                                    <h2 class="no-margins ">9,180</h2>
                                    <small>最近一个月销售额</small>
                                    <div class="stat-percent">22% <i class="fa fa-bolt text-navy"></i>
                                    </div>
                                    <div class="progress progress-mini">
                                        <div style="width: 22%;" class="progress-bar"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>随堂回复</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <!--<div class="ibox-content ibox-heading">-->
                <!--<h3><i class="fa fa-envelope-o"></i> 新回复</h3>-->
                <!--<small><i class="fa fa-tim"></i> 您有22条未读消息</small>-->
                <!--</div>-->
                <div class="ibox-content">
                    <div class="feed-activity-list">
                        <div class="feed-element" th:each="po:${homeReplys}">
                            <div>
                                <small class="pull-right text-navy" th:text="${po.fromNow}"></small>
                                <strong th:text="${po.childNickName}"></strong>
                                <div th:text="${po.content}">
                                </div>
                                <small class="text-muted"
                                       th:text="${#dates.format(po.createAt,'yyyy-MM-dd HH:mm:ss')}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div id="main" style="width: 600px;height:400px;"></div>-->

</div>
